<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | URL Shortener</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }

        #error {
            display: none;
            color: #dc3545;
        }
    </style>
    <script>
        const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzfXA8wKylXKUYh4Urke_Dd1xgBo_Sng9ywmjfK9HQ4Bo8tqDQREZUZ9sz_rrRGCpMz/exec";

        async function handleRedirect() {
            const path = window.location.pathname;
            const segments = path.split('/').filter(Boolean);

            // On GitHub Pages, the path might be /repo-name/code or just /code
            // We'll take the last segment that isn't empty and isn't a known file
            let shortCode = segments[segments.length - 1];

            if (!shortCode || shortCode === '404.html' || shortCode === 'index.html') {
                showNotFound();
                return;
            }

            try {
                const response = await fetch(`${GAS_ENDPOINT}?action=get&shortCode=${encodeURIComponent(shortCode)}`);
                const data = await response.json();

                if (data.success && data.originalUrl) {
                    window.location.replace(data.originalUrl);
                } else {
                    showNotFound(data.error || "Link not found");
                }
            } catch (err) {
                console.error("Redirect error:", err);
                showNotFound("Could not connect to the redirect service.");
            }
        }

        function showNotFound(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            if (msg) document.getElementById('error-msg').textContent = msg;
        }

        window.onload = handleRedirect;
    </script>
</head>

<body>
    <div class="container">
        <div id="loading">
            <h2>Checking Link...</h2>
            <div class="spinner"></div>
            <p>Please wait while we redirect you.</p>
        </div>
        <div id="error">
            <h2>⚠️ Link Not Found</h2>
            <p id="error-msg">The link you followed may have expired or been deleted.</p>
            <a href="/" class="button">Go to Homepage</a>
        </div>
    </div>
</body>

</html>
